<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件列表 - {{ repo }}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name {
            cursor: pointer;
            color: #007bff;
        }
        .file-name:hover {
            text-decoration: underline;
        }
        .copy-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        img, video {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>文件列表 - {{ repo }}</h1>
    <ul class="file-list">
        {% for file in files %}
            {% if file['type'] == 'file' %}
            <li class="file-item">
                <span class="file-name" onclick="fetchFile('{{ owner }}', '{{ repo }}', '{{ file['path'] }}')">{{ file['name'] }}</span>
                <button class="copy-button" onclick="copyToClipboard('{{ file['path'] }}')">複製</button>
            </li>
            {% elif file['type'] == 'dir' %}
            <li class="file-item">
                <span class="file-name" onclick="viewFolder('{{ owner }}', '{{ repo }}', '{{ file['path'] }}')">{{ file['name'] }}/</span>
            </li>
            {% endif %}
        {% endfor %}
    </ul>

    <script>
        function fetchFile(owner, repo, filepath) {
            window.location.href = `/file/${owner}/${repo}/${filepath}`;
        }

        function viewFolder(owner, repo, folderpath) {
            window.location.href = `/folder/${owner}/${repo}/${folderpath}`;
        }

        function copyToClipboard(filePath) {
            fetch(`/file/${filePath}`)
                .then(response => response.text())
                .then(data => {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = data;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('程式碼已複製到剪貼簿！');
                });
        }
    </script>
</body>
</html>
